---
layout: default
section_id: contact
---

<div class="full">
  <div class="row">
    <!-- CONTACT FORM - comment in when ready to use -->
    <div class="medium-8 columns">
      <div class="form">
        <div class="row">
          <form
            id="contact_form"
            method="POST"
            action="https://formspree.io/f/xdopkya"
          >
            <div class="large-12 columns">
              <p id="thanks" style="display: none">
                Thanks for contacting us, we'll be in touch soon!
              </p>
            </div>
            <div class="medium-12 columns">
              <input
                class="required"
                name="name"
                placeholder="NAME"
                type="text"
              />
              <input
                class="required email"
                name="_replyto"
                placeholder="EMAIL"
                type="text"
              />
              <input
                class="required"
                name="subject"
                placeholder="SUBJECT"
                type="text"
              />
              <textarea
                class="required"
                name="message"
                placeholder="MESSAGE"
              ></textarea>
              <input
                id="useless-hpot"
                type="text"
                name="useless-hpot"
              />
              <input
                class="button white"
                value="SEND"
                type="submit"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="two spacing"></div>
    </div>

    <!-- COMMENT IN WHEN CONTACT FORM IS USED -->
    <div class="medium-4 columns">
      <!-- When no contact form-->
      <!-- <div class="large-12 columns"> -->

      <!-- Google map iframe -->

      <div class="contact-details" style="text-align: center">
        <h4>location:</h4>
        <p style="margin-bottom: 0">617 Franklin St Suite 4</p>
        <p>Michigan City, IN 46360</p>
        <h4>Phone:</h4>
        <p style="color: #999">312-450-5884</p>
        <h4>Email:</h4>
        <a href="mailto:up4movement@gmail.com" style="color: #9c9c9c"
          >up4movement@gmail.com</a
        >
        <div class="spacing"></div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11913.010242658347!2d-86.90590802784845!3d41.7150686535454!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88110801c2280111%3A0xf61537523251a8b6!2s617%20Franklin%20St%2C%20Michigan%20City%2C%20IN%2046360!5e0!3m2!1sen!2sus!4v1612055640569!5m2!1sen!2sus"
          width="90%"
          height="270"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </div>
  </div>
  <div class="four spacing"></div>
</div>
